<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: #34495e;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #f39c12;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: white;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }

        .message {
            color: white;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
    </div>

    <div class="container">
        <h1>Add a Book</h1>
        <form action="form.html" method="POST">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter book title" required>
            <br>
        
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Enter year" required>
            <br>
        
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags" placeholder="e.g. fiction, adventure">
            <br>
        
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="available">Available</option>
                <option value="checked out">Checked Out</option>
                <option value="archived">Archived</option>
            </select>
            <br>
        
            <button type="submit">Add Book</button>
        </form>
        
        <div class="message" id="responseMessage"></div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('addBookForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from refreshing the page

            // Get the book details from the form
            const bookTitle = document.getElementById('bookTitle').value;
            const bookYear = document.getElementById('bookYear').value;

            // Prepare the data to be sent to the backend
            const data = {
                title: bookTitle,
                year: bookYear
            };

            // Send the data to the backend (PHP)
            fetch('add_book.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById('responseMessage');
                messageElement.textContent = data.message;
                messageElement.style.color = data.status === "success" ? "green" : "red";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
