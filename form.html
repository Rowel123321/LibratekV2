<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #ecf0f1;
        }

        /* Sidebar styling */
        .sidebar {
            width: 220px;
            background-color: #000;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        .logo-img {
            width: 140px;
            height: auto;
            display: block;
            margin: -12px auto;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.3s;
            font-size: 15px;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        .sidebar i {
            width: 20px;
            text-align: center;
        }

        /* Main content */
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
        }

        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: white;
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            border: none;
        }

        button {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }

        .message {
            color: white;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="LibraTek Logo" class="logo-img">
        </div>
        <a href="index.html"><i class="fas fa-home"></i>Home</a>
        <a href="form.html"><i class="fas fa-pen"></i>Form</a>
        <a href="dashboard.html"><i class="fas fa-chart-bar"></i>Dashboard</a>
        <a href="notification.html"><i class="fas fa-bell"></i>Notifications</a>
        <a href="logs.html"><i class="fas fa-file-alt"></i>Logs</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="container">
            <h1>Add a Book</h1>
            <form action="form.html" method="POST">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter book title" required>

                <label for="year">Year:</label>
                <input type="number" id="year" name="year" placeholder="Enter year" required>

                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags" placeholder="e.g. fiction, adventure">

                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="available">Available</option>
                    <option value="checked out">Checked Out</option>
                    <option value="archived">Archived</option>
                </select>

                <button type="submit">Add Book</button>
            </form>

            <div class="message" id="responseMessage"></div>
        </div>
    </div>

    <script>
        // Do NOT change your backend, so we match your form setup
        document.getElementById('addBookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const year = document.getElementById('year').value;
            const tags = document.getElementById('tags').value;
            const status = document.getElementById('status').value;

            const data = {
                title: title,
                year: year,
                tags: tags,
                status: status
            };

            fetch('add_book.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById('responseMessage');
                messageElement.textContent = data.message;
                messageElement.style.color = data.status === "success" ? "lightgreen" : "red";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
