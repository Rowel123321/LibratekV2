<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      margin: 0;
      padding: 0;
      display: flex;
    }

    /* === Sidebar === */
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      left: 0;
      top: 0;
      transition: width 0.3s ease;
      box-sizing: border-box;
    }

    .sidebar.closed {
      width: 60px;
    }

    .logo {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    .sidebar.closed .logo {
      display: none;
    }

    .logo-img {
      width: 140px;
      height: auto;
      display: block;
      margin: 0 auto;
      margin-top: -60px;
      padding-left: 8px;
      padding-bottom: -12px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 15px;
      transition: background 0.3s;
      white-space: nowrap;
    }

    .sidebar a:hover {
      background-color: #f39c12;
    }

    .sidebar i {
      width: 20px;
      text-align: center;
    }

    .sidebar.closed a span {
      display: none;
    }

    .logout {
      padding: 14px 20px;
      color: #fff;
      text-decoration: none;
      border-top: 1px solid #444;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 15px;
    }

    .logout:hover {
      background-color: #f39c12;
    }

   /* Sidebar Toggle Button - Clean & Professional */
    .sidebar-toggle {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      padding: 18px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.3s ease;
      margin-bottom: -20px;
      margin-top: 12px;
    }
    .sidebar.closed .sidebar-toggle {
      margin-bottom: -8px; /* or adjust as needed */
    }

    .sidebar-toggle:hover {
      background-color: #1a1a1a;
    }

    /* Optional: fix spacing between toggle and logo */
    .sidebar .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-right: 10px;
      border-bottom: 1px solid #444;
    }
    /* === Main Content === */
    .main-content {
      margin-left: 220px;
      padding: 30px;
      width: 100%;
      background-color: #2c3e50;
      transition: margin-left 0.3s ease;
    }

    .sidebar.closed ~ .main-content {
      margin-left: 60px;
      padding-bottom: 20px;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      margin-top: -10px;
    }

    .notification-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .notification {
      background-color: #34495e;
      padding: 15px 20px;
      border-radius: 8px;
      color: #fff;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notification .text {
      max-width: 80%;
    }

    .notification .time {
      font-size: 12px;
      color: #bbb;
    }

    .notification i {
      margin-right: 10px;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div>
      <!-- Toggle Button -->
      <button class="sidebar-toggle" id="toggleSidebar">
        <i class="fas fa-bars"></i>
      </button>
      <div class="logo">
        <img src="logo.png" alt="LibraTek Logo" class="logo-img">
      </div>
      <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="form.html"><i class="fas fa-pen"></i><span>Form</span></a>
      <a href="dashboard.html"><i class="fas fa-chart-bar"></i><span>Dashboard</span></a>
      <a href="notification.html"><i class="fas fa-bell"></i><span>Notifications</span></a>
      <a href="logs.html"><i class="fas fa-file-alt"></i><span>Logs</span></a>
    </div>
    <a href="logout.php" class="logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1><i class="fas fa-bell"></i> Notifications</h1>

    <div class="notification-list">

      <div class="notification">
        <div class="text">
          <i class="fas fa-book"></i>
          New book "<strong>RFID Technologies</strong>" added to the library.
        </div>
        <div class="time">2 mins ago</div>
      </div>

      <div class="notification">
        <div class="text">
          <i class="fas fa-lock"></i>
          Unauthorized book detected at Exit Gate 1.
        </div>
        <div class="time">10 mins ago</div>
      </div>

      <div class="notification">
        <div class="text">
          <i class="fas fa-check-circle"></i>
          RFID reader has been successfully initialized.
        </div>
        <div class="time">Today, 8:15 AM</div>
      </div>

      <div class="notification">
        <div class="text">
          <i class="fas fa-user"></i>
          Admin <strong>John Doe</strong> updated system settings.
        </div>
        <div class="time">Yesterday, 5:30 PM</div>
      </div>

    </div>
  </div>

  <script>
    // Sidebar toggle function
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
    });
  </script>

</body>
</html>
