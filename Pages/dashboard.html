<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capstone Projects Shelf - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #f4f7fa;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      margin-bottom: 30px;
      color: #001f3f;
    }

    .year-section {
      margin-bottom: 50px;
    }

    .year-section h2 {
      margin-bottom: 25px;
      color: #007bff;
    }

    .courses-container {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      margin-bottom: 30px;
    }

    .shelf {
      background-color: #6e4c35;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      flex: 1;
      position: relative;
      border-bottom: 10px solid #543a2a;
    }

    .course-label {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff9800;
      padding: 6px 18px;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      color: #fff;
      font-size: 14px;
    }

    .books {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 25px;
    }

    .book {
      background-color: #ffecb3;
      width: 70px;
      height: 100px;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
      position: relative;
      padding: 5px;
    }

    .book .title,
    .book .status,
    .book .origin,
    .book .reader {
      display: none;
      text-align: center;
      font-size: 11px;
    }

    .book:hover .title,
    .book:hover .status,
    .book:hover .origin,
    .book:hover .reader {
      display: block;
    }

    .book.unscanned {
      background-color: #fff176; /* Yellow */
    }

    .book.matched {
      background-color: #a5d6a7; /* Green */
    }

    .book.mismatched {
      background-color: #ffb74d; /* Orange */
    }

    .book.unreturned {
      background-color: #f44336; /* Red */
      color: #fff;
    }

    .shelf::before,
    .shelf::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: #543a2a;
    }

    .shelf::before {
      left: -2px;
    }

    .shelf::after {
      right: -2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Capstone Projects Shelf</h1>
    <div id="shelves-by-year"></div>
  </div>

  <script>
    const container = document.getElementById('shelves-by-year');
    const courseList = ['BSIT', 'BSCS', 'BLIS'];
    const bookMap = new Map();
    const tagToBook = new Map();

    fetch('../Controllers/BooksController.php')
      .then(response => response.json())
      .then(data => {
        const grouped = {};

        data.forEach(book => {
          if (!grouped[book.year]) grouped[book.year] = {};
          if (!grouped[book.year][book.course]) grouped[book.year][book.course] = [];
          grouped[book.year][book.course].push(book);

          if (book.assigned_tag) {
            tagToBook.set(book.assigned_tag.trim(), {
              title: book.book_title,
              course: book.course,
              year: book.year
            });
          }
        });

        for (const year in grouped) {
          const yearSection = document.createElement('div');
          yearSection.className = 'year-section';

          const yearHeading = document.createElement('h2');
          yearHeading.textContent = `Year ${year}`;
          yearSection.appendChild(yearHeading);

          const coursesContainer = document.createElement('div');
          coursesContainer.className = 'courses-container';

          courseList.forEach(course => {
            const shelf = document.createElement('div');
            shelf.className = 'shelf';

            const label = document.createElement('div');
            label.className = 'course-label';
            label.textContent = course;
            shelf.appendChild(label);

            const booksWrapper = document.createElement('div');
            booksWrapper.className = 'books';

            (grouped[year][course] || []).forEach(book => {
              const bookDiv = document.createElement('div');
              bookDiv.className = 'book';

              const titleEl = document.createElement('div');
              titleEl.className = 'title';
              titleEl.textContent = book.book_title;

              const statusEl = document.createElement('div');
              statusEl.className = 'status';

              const originEl = document.createElement('div');
              originEl.className = 'origin';

              const readerEl = document.createElement('div');
              readerEl.className = 'reader';

              bookDiv.appendChild(titleEl);
              bookDiv.appendChild(statusEl);
              bookDiv.appendChild(originEl);
              bookDiv.appendChild(readerEl);

              bookMap.set(book.book_title, {
                el: bookDiv,
                status: statusEl,
                origin: originEl,
                reader: readerEl
              });

              booksWrapper.appendChild(bookDiv);
            });

            shelf.appendChild(booksWrapper);
            coursesContainer.appendChild(shelf);
          });

          yearSection.appendChild(coursesContainer);
          container.appendChild(yearSection);
        }
      });

      setInterval(() => {
  fetch('../Controllers/BooksController.php')
    .then(response => response.json())
    .then(data => {
      const now = Date.now();

      data.forEach(book => {
        const entry = bookMap.get(book.book_title);
        if (!entry) return;

        const { el, status, origin, reader } = entry;
        const assigned = (book.assigned_tag || '').trim();
        const scanned = (book.scanned_tag || '').trim();
        const readerId = book.reader_id || '';

        const scannedTime = book.last_scanned_at
          ? new Date(book.last_scanned_at.replace(' ', 'T')).getTime()
          : 0;
        const diff = now - scannedTime;

        // Reset states
        el.classList.remove('unscanned', 'matched', 'mismatched', 'unreturned', 'misplaced');
        origin.textContent = '';
        reader.textContent = '';

        if (!scanned && scannedTime && diff >= 10000) {
          el.classList.add('unreturned');
          status.textContent = 'üî¥ Unreturned';
        } else if (!scanned) {
          el.classList.add('unscanned');
          status.textContent = '‚ö™ Empty';
        } else if (scanned === assigned) {
          el.classList.add('matched');
          status.textContent = '‚úÖ Matched';
          reader.textContent = `üì° Reader: ${readerId}`;
        } else {
          el.classList.add('misplaced'); // changed from 'mismatched'
          status.textContent = '‚ö†Ô∏è Misplaced';
          reader.textContent = `üì° Reader: ${readerId}`;

          const correct = tagToBook.get(scanned);
          if (correct) {
            origin.textContent = `üìç Tag belongs to: ${correct.title} (${correct.course}, Year ${correct.year})`;
          } else {
            origin.textContent = `‚ùå Tag not assigned anywhere`;
          }
        }
      });
    });
}, 500);

    
  </script>
</body>
</html>
