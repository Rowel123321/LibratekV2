<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simulate RFID Actions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📚 Simulate RFID Tag Actions</h1>

  <button onclick="sendNormal()">📗 Normal (Matched Tag)</button>
  <button onclick="sendMisplaced()">📙 Misplaced (Wrong Tag)</button>
  <button onclick="sendRemoved()">❌ Removed (No Tag)</button>

  <script>
    const endpoint = '../Controllers/ReaderController.php'; // adjust if needed

    function sendNormal() {
      fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          rfid_tag: 'MATCHED_TAG',   // tag must match assigned_tag in DB
          reader_id: 'reader_1'
        })
      })
      .then(res => res.json())
      .then(data => alert('Normal ➜ ' + JSON.stringify(data)))
      .catch(err => console.error(err));
    }

    function sendMisplaced() {
      fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          rfid_tag: 'WRONG_TAG',     // tag does NOT match assigned_tag in DB
          reader_id: 'reader_1'
        })
      })
      .then(res => res.json())
      .then(data => alert('Misplaced ➜ ' + JSON.stringify(data)))
      .catch(err => console.error(err));
    }

    function sendRemoved() {
      fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          reader_id: 'reader_1',
          state: 'removed'           // tells PHP to clear scanned_tag
        })
      })
      .then(res => res.json())
      .then(data => alert('Removed ➜ ' + JSON.stringify(data)))
      .catch(err => console.error(err));
    }
  </script>
</body>
</html>
