<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulate ESP32 RFID POST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîÅ Simulate ESP32 RFID Exit POST</h1>
  <button onclick="sendRFID()">Send Simulated RFID Scan</button>

  <script>
    function sendRFID() {
      fetch('../Controllers/ExitZoneController.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          rfid_tag: '1234567890',
          reader_id: 'exit_1'
        })
      })
      .then(res => res.json())
      .then(data => {
        alert('Response: ' + JSON.stringify(data));
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Request failed. See console for details.');
      });
    }
  </script>
</body>
</html>
