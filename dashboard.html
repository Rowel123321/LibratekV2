<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books by Year and RFID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: #34495e;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #f39c12;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        .year-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .year-section {
            padding: 10px;
            background-color: #5a3921;
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
        }

        .year-label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f39c12;
        }

        .books {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .book {
            padding: 10px;
            text-align: center;
            background-color: #f39c12;
            border-radius: 8px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .book-title {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .book-tags {
            font-size: 12px;
            color: #fff;
            margin-top: 5px;
        }

        #rfid-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .rfid-tag {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .matching-book {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Index</a>
        <a href="form.html">Form</a>
    </div>

    <div class="container">
        <div class="year-container" id="books-container">
            <!-- Books will be dynamically loaded here -->
        </div>
    </div>

    <div id="rfid-container">
        <h1>Scanned RFID Tags</h1>
        <p class="rfid-tag">Reader 1: <span id="rfid-reader1">Waiting...</span></p>
        <p class="rfid-tag">Reader 2: <span id="rfid-reader2">Waiting...</span></p>
    </div>

    <script>
        let currentReader1Tag = "";
        let currentReader2Tag = "";

        function fetchBooks() {
            fetch('fetch_books.php')
                .then(response => response.json())
                .then(data => {
                    const booksByYear = data.reduce((acc, book) => {
                        if (!acc[book.year]) acc[book.year] = [];
                        acc[book.year].push({ title: book.title, tags: book.tags });
                        return acc;
                    }, {});

                    const container = document.getElementById('books-container');
                    container.innerHTML = "";

                    for (let year in booksByYear) {
                        const yearSection = document.createElement('div');
                        yearSection.classList.add('year-section');

                        const yearLabel = document.createElement('div');
                        yearLabel.classList.add('year-label');
                        yearLabel.innerText = year;
                        yearSection.appendChild(yearLabel);

                        const booksDiv = document.createElement('div');
                        booksDiv.classList.add('books');
                        booksByYear[year].forEach(book => {
                            const bookDiv = document.createElement('div');
                            bookDiv.classList.add('book');

                            const bookTitle = document.createElement('div');
                            bookTitle.classList.add('book-title');
                            bookTitle.innerText = book.title;

                            const bookTags = document.createElement('div');
                            bookTags.classList.add('book-tags');
                            bookTags.innerText = "Tags: " + book.tags;

                            bookDiv.appendChild(bookTitle);
                            bookDiv.appendChild(bookTags);
                            booksDiv.appendChild(bookDiv);
                        });

                        yearSection.appendChild(booksDiv);
                        container.appendChild(yearSection);
                    }

                    highlightMatchingBooks();
                })
                .catch(error => console.error('Error fetching books:', error));
        }

        function fetchRFID() {
    fetch('rfid-display.php')
        .then(response => response.json())
        .then(data => {
            currentReader1Tag = data.reader_1 || "";
            currentReader2Tag = data.reader_2 || "";

            document.getElementById('rfid-reader1').textContent = currentReader1Tag;
            document.getElementById('rfid-reader2').textContent = currentReader2Tag;

            highlightMatchingBooks();
        })
        .catch(error => {
            console.error('Error fetching RFID data:', error);
            document.getElementById('rfid-reader1').textContent = "Error";
            document.getElementById('rfid-reader2').textContent = "Error";
        });
}


        // Extract only the tag from "[timestamp] reader_X: TAG"
        function extractTag(rawLine) {
            const match = rawLine.match(/:\s*(.+)$/);
            return match ? match[1].trim() : "";
        }

        function isMatchingTag(bookTags) {
            const tags = bookTags.split(',').map(tag => tag.trim().toLowerCase());
            return (
                tags.includes(currentReader1Tag.toLowerCase()) ||
                tags.includes(currentReader2Tag.toLowerCase())
            );
        }

        function highlightMatchingBooks() {
            const books = document.querySelectorAll('.book');
            books.forEach(book => {
                const tagText = book.querySelector('.book-tags').innerText.replace('Tags: ', '');
                if (isMatchingTag(tagText)) {
                    book.classList.add('matching-book');
                } else {
                    book.classList.remove('matching-book');
                }
            });
        }

        setInterval(() => {
            fetchBooks();
            fetchRFID();
        }, 1000);

        fetchBooks();
        fetchRFID();
    </script>
</body>
</html>
