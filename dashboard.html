<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capstone Projects Shelf</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
      transition: width 0.3s ease;
      box-sizing: border-box;
    }
    .sidebar.closed { width: 60px; }
    .sidebar a span, .logout span {
      transition: opacity 0.2s;
    }
    .sidebar.closed a span,
    .sidebar.closed .logout span,
    .sidebar.closed .logo {
      display: none;
    }
    .sidebar i { width: 20px; text-align: center; }
    .sidebar-toggle {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      padding: 18px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      margin-bottom: -16px;
      margin-top: 12px;
    }
    .sidebar-toggle:hover { background-color: #1a1a1a; }
    .main-content {
      margin-left: 220px;
      transition: margin-left 0.3s ease;
      padding: 20px;
      width: 100%;
    }
    .sidebar.closed ~ .main-content { margin-left: 60px; }
    .logo {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    .logo-img {
      width: 140px;
      height: auto;
      display: block;
      margin: 0 auto;
      margin-top: -64px;
      padding-left: 8px;
      padding-bottom: -12px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 15px;
      transition: background 0.3s;
    }
    .sidebar a:hover { background-color: #f39c12; }
    .logout {
      padding: 14px 20px;
      color: #fff;
      text-decoration: none;
      border-top: 1px solid #444;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 15px;
    }
    .logout:hover { background-color: #f39c12; }
    .container {
      max-width: 1500px;
      background-color: #34495e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .year-section {
      margin-bottom: 30px;
    }
    .year-label {
      font-size: 20px;
      color: #f39c12;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .books {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: #5a3921;
      padding: 15px;
      border-radius: 10px;
      justify-content: flex-start;
    }
    .book {
      width: 80px;
      height: 120px;
      background-color: #c0392b;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .book:hover { transform: translateY(-5px); }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    .modal-content h2 { color: #e74c3c; }
    .close-modal {
      float: right;
      cursor: pointer;
      font-size: 20px;
      color: #888;
    }
    .close-modal:hover { color: #000; }
    #rfid-container {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      margin: 30px auto;
      text-align: center;
      max-width: 800px;
    }
  </style>
</head>
<body>
<div class="sidebar" id="sidebar">
  <div style="flex: 1; display: flex; flex-direction: column;">
    <button class="sidebar-toggle" id="toggleSidebar">
      <i class="fas fa-bars"></i>
    </button>
    <div class="logo">
      <img src="logo.png" alt="LibraTek Logo" class="logo-img">
    </div>
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="form.html"><i class="fas fa-pen"></i><span>Form</span></a>
    <a href="dashboard.html"><i class="fas fa-chart-bar"></i><span>Dashboard</span></a>
    <a href="notification.html"><i class="fas fa-bell"></i><span>Notifications</span></a>
    <a href="logs.html"><i class="fas fa-file-alt"></i><span>Logs</span></a>
  </div>
  <div style="border-top: 1px solid #444;">
    <a href="logout.php" class="logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>
</div>

<!-- Modal -->
<div id="bookModal" class="modal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle">Capstone Title</h2>
    <p id="modalTags">Tags: </p>
  </div>
</div>

<div class="main-content">
  <div class="container">
    <div class="year-container" id="books-container"></div>
  </div>
  <div id="rfid-container">
    <h1>Scanned RFID Tags</h1>
    <p class="rfid-tag">Reader 1: <span id="rfid-reader1">Waiting...</span></p>
    <p class="rfid-tag">Reader 2: <span id="rfid-reader2">Waiting...</span></p>
  </div>
</div>

<script>
const toggleBtn = document.getElementById('toggleSidebar');
const sidebar = document.getElementById('sidebar');
toggleBtn.addEventListener('click', () => {
  sidebar.classList.toggle('closed');
});

function showModal(title, tags) {
  document.getElementById('modalTitle').innerText = title;
  document.getElementById('modalTags').innerText = 'Tags: ' + tags;
  document.getElementById('bookModal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('bookModal').style.display = 'none';
}
document.addEventListener('click', function (e) {
  if (e.target.classList.contains('book') || e.target.closest('.book')) {
    const book = e.target.closest('.book');
    const title = book.querySelector('.book-title').innerText;
    const tags = book.querySelector('.book-tags').innerText.replace('Tags: ', '');
    showModal(title, tags);
  }
  if (e.target.classList.contains('modal')) {
    closeModal();
  }
});

let currentReader1Tag = "";
let currentReader2Tag = "";
function fetchBooks() {
  fetch('fetch_books.php')
    .then(response => response.json())
    .then(data => {
      const booksByYear = data.reduce((acc, book) => {
        if (!acc[book.year]) acc[book.year] = [];
        acc[book.year].push({ title: book.title, tags: book.tags });
        return acc;
      }, {});
      const container = document.getElementById('books-container');
      container.innerHTML = "";
      for (let year in booksByYear) {
        const yearSection = document.createElement('div');
        yearSection.classList.add('year-section');
        const yearLabel = document.createElement('div');
        yearLabel.classList.add('year-label');
        yearLabel.innerText = year;
        yearSection.appendChild(yearLabel);
        const booksDiv = document.createElement('div');
        booksDiv.classList.add('books');
        booksByYear[year].forEach(book => {
          const bookDiv = document.createElement('div');
          bookDiv.classList.add('book');
          bookDiv.innerHTML = `<div class="book-title">${book.title}</div><div class="book-tags" style="display:none">${book.tags}</div>`;
          booksDiv.appendChild(bookDiv);
        });
        yearSection.appendChild(booksDiv);
        container.appendChild(yearSection);
      }
      highlightMatchingBooks();
    });
}
function fetchRFID() {
  fetch('rfid-display.php')
    .then(response => response.json())
    .then(data => {
      currentReader1Tag = data.reader_1 || "";
      currentReader2Tag = data.reader_2 || "";
      document.getElementById('rfid-reader1').textContent = currentReader1Tag;
      document.getElementById('rfid-reader2').textContent = currentReader2Tag;
      highlightMatchingBooks();
    });
}
function highlightMatchingBooks() {
  document.querySelectorAll('.book').forEach(book => {
    const tags = book.querySelector('.book-tags').innerText.toLowerCase();
    const match = [currentReader1Tag, currentReader2Tag].some(tag => tags.includes(tag.toLowerCase()));
    book.style.backgroundColor = match ? '#27ae60' : '#c0392b';
  });
}
setInterval(() => { fetchBooks(); fetchRFID(); }, 1000);
fetchBooks(); fetchRFID();
</script>
</body>
</html>
